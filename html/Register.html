      <div class="form-container">
          <form id="signupForm"  method="POST">
              <h1>Sign Up</h1>
              
              <fieldset>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" required>
                  
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="user_password" required>
                  
                  <div class="last">
                      <label for="age">Age:</label>
                      <input type="number" id="age" name="user_age" required placeholder="Enter your age">
                  </div>
              </fieldset>
              
              <fieldset>
                  <label for="job">Job Role:</label>
                  <select id="job" name="user_job" required>
                      <optgroup label="Web">
                          <option value="Front-End Developer">Front-End Developer</option>
                          <option value="PHP Developer">PHP Developer</option>
                          <option value="Python Developer">Python Developer</option>
                          <option value="Rails Developer">Rails Developer</option>
                          <option value="Web Designer">Web Designer</option>
                          <option value="WordPress Developer">WordPress Developer</option>
                      </optgroup>
                      <optgroup label="Mobile">
                          <option value="Android Developer">Android Developer</option>
                          <option value="iOS Developer">iOS Developer</option>
                          <option value="Mobile Designer">Mobile Designer</option>
                      </optgroup>
                      <optgroup label="Business">
                          <option value="Business Owner">Business Owner</option>
                          <option value="Freelancer">Freelancer</option>
                      </optgroup>
                      <optgroup label="Other">
                          <option value="Secretary">Secretary</option>
                          <option value="Maintenance">Maintenance</option>
                      </optgroup>
                  </select>
                  
                  <div class="lastdiv">
                      <label>Interests:</label><br>
                      <input type="checkbox" id="development" value="Finance" name="user_interest[]"><label class="light" for="development">Finance</label><br>
                      <input type="checkbox" id="design" value="Coding" name="user_interest[]"><label class="light" for="design">Coding</label><br>
                      <input type="checkbox" id="business" value="Law" name="user_interest[]"><label class="light" for="business">Law</label>
                  </div>
              </fieldset>
              
              <button type="submit">Sign Up</button>
          
          </form>
