<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/css/Register.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>
<body>

    <form id="signupForm" action="/php/Process.php" method="POST">
  
    <h1>Sign Up</h1>
    
    <fieldset>
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" required>
      
        <div class="last">
            <label>Age:</label>
            <input type="radio" id="under_13" value="under_13" name="user_age" required><label for="under_13" class="light">Under 13</label><br>
            <input type="radio" id="over_13" value="over_13" name="user_age" required><label for="over_13" class="light">13 or older</label>
        </div>
    </fieldset>
    
    <fieldset>
    <label for="job">Job Role:</label>
    <select id="job" name="user_job" required>
      <optgroup label="Web">
        <option value="frontend_developer">Front-End Developer</option>
        <option value="php_developer">PHP Developer</option>
        <option value="python_developer">Python Developer</option>
        <option value="rails_developer">Rails Developer</option>
        <option value="web_designer">Web Designer</option>
        <option value="wordpress_developer">WordPress Developer</option>
      </optgroup>
      <optgroup label="Mobile">
        <option value="android_developer">Android Developer</option>
        <option value="ios_developer">iOS Developer</option>
        <option value="mobile_designer">Mobile Designer</option>
      </optgroup>
      <optgroup label="Business">
        <option value="business_owner">Business Owner</option>
        <option value="freelancer">Freelancer</option>
      </optgroup>
      <optgroup label="Other">
        <option value="Secretary">Secretary</option>
        <option value="Maintenance">Maintenance</option>
      </optgroup>
    </select>
    
    <div class="lastdiv">
      <label>Interests:</label>
      <input type="checkbox" id="development" value="Finance" name="user_interest[]"><label class="light" for="development">Finance</label><br>
      <input type="checkbox" id="design" value="Coding" name="user_interest[]"><label class="light" for="design">Coding</label><br>
      <input type="checkbox" id="business" value="Law" name="user_interest[]"><label class="light" for="business">Law</label>
    </div>
    </fieldset>
    
    <button type="submit">Sign Up</button>
  
    </form>

    <div class="toast jam" id="toastMessage" aria-hidden="true">
        <span class="close" aria-role="button" tabindex="0">&times;</span>
        <!-- The toast message will be updated dynamically -->
    </div>

    <script src="/js/Register.js"></script>
</body>
</html>
